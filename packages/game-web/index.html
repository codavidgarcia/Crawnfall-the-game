<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="Crownfall â€” PvP strategy on an alien battlefield" />
  <meta name="theme-color" content="#c8d0e0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Crownfall: Kingdom Serpents</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #c8d0e0;
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      z-index: 1000;
      background: #c8d0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: #556;
      transition: opacity 0.6s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #loading-screen h1 {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      font-weight: 600;
      letter-spacing: 0.06em;
      color: #2a3040;
      margin-bottom: 0.3rem;
    }

    #loading-screen .subtitle {
      font-size: clamp(0.6rem, 1vw, 0.72rem);
      letter-spacing: 0.08em;
      color: #6a7080;
      margin-bottom: 2rem;
    }

    .loading-bar-container {
      width: min(240px, 50vw);
      height: 2px;
      background: rgba(0, 0, 0, 0.08);
      border-radius: 1px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: #556;
      border-radius: 1px;
      transition: width 0.3s ease;
    }

    #loading-text {
      margin-top: 0.8rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.6rem;
      color: #7a8090;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="loading-screen">
      <h1>Crownfall</h1>
      <div class="subtitle">Kingdom Serpents</div>
      <div class="loading-bar-container">
        <div class="loading-bar" id="loading-bar"></div>
      </div>
      <div id="loading-text">Loading...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
